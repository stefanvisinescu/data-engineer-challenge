# Mosquitto MQTT Broker Configuration

# Listen on default MQTT port
listener 1883
protocol mqtt

# Listen on WebSocket port
listener 9001
protocol websockets

# Allow anonymous connections (no authentication)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 60